<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="img assets/left-arrow.svg" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="img assets/slide7.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img assets/slide8.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img assets/slide9.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img assets/slide10.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img assets/slide2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img assets/slide6.jpg" alt="">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src="img assets/right-arrow.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="js/carousel.js"></script>
</body>
</html>
